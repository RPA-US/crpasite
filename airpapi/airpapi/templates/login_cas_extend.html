{% extends "mama_cas/__base.html" %}
{% load i18n %}

{% block styles %}
{% endblock styles %}

{% block content_title %}
{% endblock content_title %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center mt-4" >
        <div style="width:400px" >
            {% include "mama_cas/_messages.html" %}
            <form class="form-login" method="post">
                {% csrf_token %}
                <label class="sr-only control-label m-1" for="id_username">{{ form.username.label }}</label>
                <input type="text" class="form-control m-2" id="id_username" name="username"
                       placeholder="{% trans 'Usuario' %}" required autofocus>
                <label class="sr-only control-label m-1" for="id_password">{{ form.password.label }}</label>
                <input type="password" class="form-control  m-2" id="id_password" name="password"
                       placeholder="{{ form.password.label }}" required>
                {% if form.warn %}
                    <label class="checkbox control-label">
                        <input type="checkbox" id="id_warn" name="warn"> {{ form.warn.label }}
                    </label>
                {% endif %}
                <button class="btn btn-outline-dark m-2" type="submit">{% trans "Login" %}</button>
            </form>
        </div>
    </div>
{% endblock content %}
